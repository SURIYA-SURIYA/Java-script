<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        margin-bottom: 10px;
    }
    #usererror,#passerror,#success{
        color: red;
        text-align: center;
    }
</style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <div id="error" class="error"></div>
    <input type="text" id="username" placeholder="Username" required>
    <p id="usererror"></p>
    <input type="password" id="password" placeholder="Password" required>
    <p id="passerror"></p>
    <input type="submit" value="Login">
    <p id="success"></p>

</form>

 
</body>
<script src="login.js"></script>
</html>
